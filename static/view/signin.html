    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

<body>
    <div>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <a class="navbar-brand" style="margin-left:60px" href="#">File-Stroage</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar" style=>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./signup.html">Sign Up
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="card-body" style="width: 20rem; margin: auto; margin-top:60px">
        <form>
            <div class="form-group">
                <label for="username">Email address:</label>
                <input class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <div style="text-align:center">
                <input class="btn btn-primary" type="button"
                       style="margin:0 auto;width:250px;"
                       value="Submit"
                       onclick='onSignin()'/>
            </div>
        </form>
    </div>

</body>
<script lang="javascript">
    function onSignin() {
        var username = document.getElementById('username');
        var password = document.getElementById('password');
        $.ajax({
            url: "/user/signin",
            type: "POST",
            data: {
                "username": username.value,
                "password": password.value
            },
            error: function (err) {
                alert(err);
            },
            success: function (body) {
                var resp = JSON.parse(body);
                localStorage.setItem("token", resp.data.Token)
                localStorage.setItem("username", resp.data.Username)
                window.location.href = resp.data.Location;
            }
        });
    }
</script>
</html>
